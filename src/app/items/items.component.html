<app-navbar></app-navbar>
<main class="admin">
    <h1 class="admin__title">Администрирование - Товары</h1>
    <table class="admin__table">
        <tbody>
        <tr class="table__row table__row-def table__row-head">
        <td class="table__data table__data-name">Название товара</td>
        <td class="table__data table__data-brand">Бренд</td>
        <td class="table__data table__data-price">Цена</td>
        <td class="table__data table__data-rating">Рейтинг</td>
        <td class="table__data table__data-redact">&nbsp;</td>
        </tr>
        <tr *ngFor="let product of products" class="table__row">
        <td class="table__data table__data-itemName">{{product.title}}</td>
        <td class="table__data">{{product.brand}}</td>
        <td class="table__data ">{{product.price}}$</td>
        <td class="table__data">{{product.rating}}</td>
        <td (click)="editProductDetail(product.id)" class="table__data table__data-toItem">Редактировать</td>
        </tr>
        </tbody>
        </table>
</main>
<app-footer></app-footer>
